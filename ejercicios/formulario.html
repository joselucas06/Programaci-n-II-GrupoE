<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA CON FORMULARIO</title>
</head>
<body>
    <form name="FORMULARIO 1">
        Nombre:              <input type="text" name="nombre"><br>
        Direccion:           <input type="text" name="direccion"><br>
        Calle:               <input type="text" name="calle"><br>
        Carnet de Identidad: <input type="text" name="carnet" size="5" maxlength="5" value="99999"><br>
        Sintomas:
        <br>
        <input type="checkbox" name="Fiebre" value="Fiebre checked">Fiebre<br>
        <input type="checkbox" name="mareos" value="Mareos">Mareos<br>
        <input type="checkbox" name="Dolor de cabeza" value="Dolor">Dolor de cabeza<br>
        Genero:
        <br>
        <input type="radio" name="Genero" value="masculino checked">Masculino<br>
        <input type="radio" name="Genero" value="femenino">Femenino<br>
        Seguro:
        <select name="Seguro">
            <option value="Caja Petrolera" selected>Caja petrolera
            <option value="nacional">Caja nacional
            <option value="Bancaria">Caja bancaria
        </select>
        <br>
        Direccion:<br>
        <textarea name="Direccion" rows="10" cols="14">
        </textarea>
        <br>
        Puede enviar esta solicitud al administrador del sistema
        <input type="submit" name="enviar"><br>
        <input type="reset">





    </form>
    
</body>
</html>
